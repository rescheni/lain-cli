name: Build & Release Lain-CLI


permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build Lain-cli binaries for macOS & Linux
    runs-on: ubuntu-latest

    strategy:
      matrix:
        goos: [darwin, linux]
        goarch: [amd64, arm64]

    steps:
      # 拉取代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 安装 Go 环境
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      # 获取版本号（从 tag）
      - name: Extract version from tag
        id: vars
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      # 编译二进制并打包为 tar.gz
      - name: Build binary and package
        run: |
          mkdir -p dist
          BIN_NAME=lain-cli
          PACKAGE_NAME=lain-cli-${{ env.VERSION }}-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz
          echo "Building $BIN_NAME for ${{ matrix.goos }}/${{ matrix.goarch }}"
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -ldflags "-s -w -X 'main.Version=${{ env.VERSION }}'" -o dist/$BIN_NAME
          chmod +x dist/$BIN_NAME
          
          # 复制配置文件
          cp config.yaml.example dist/config.yaml
          
          # 打包所有文件
          tar -czf dist/$PACKAGE_NAME -C dist $BIN_NAME config.yaml ascii-logo.txt
          ls -lh dist/

      # 上传构建产物
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*.tar.gz

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./dist/**/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
