name: Build and Release Lain-CLI

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  build:
    name: Build binaries for macOS & Linux
    runs-on: ubuntu-latest

    strategy:
      matrix:
        goos: [darwin, linux]
        goarch: [amd64, arm64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build binary
        run: |
          mkdir -p dist
          BIN_NAME=lain-cli-${{ matrix.goos }}-${{ matrix.goarch }}
          echo "Building $BIN_NAME"
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -ldflags="-s -w" -o dist/$BIN_NAME
          ls -lh dist/

      - name: Compress and generate checksum
        run: |
          cd dist
          for file in lain-cli-*; do
            tar -czf $file.tar.gz $file
            sha256sum $file.tar.gz > $file.tar.gz.sha256
          done
          ls -lh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: dist/

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: ./dist

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./dist/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
